<!DOCTYPE html>
<html>
<head>
	<title>Colored Letter</title>

	<script src="file:///Users/s.shah/Documents/GitHub/ReduxSimpleStarter/node_modules/react/dist/react.min.js"></script>
    <script type="text/javascript" src="file:///Users/s.shah/Documents/GitHub/ReduxSimpleStarter/node_modules/react-dom/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
    	#container {
	  		padding: 50px;
	  		background-color: #fff;
	  	}
  </style>

</head>
<body>
	<div id="container"/>

	<script type="text/babel">
		var destination = document.querySelector("#container");

		class Letter extends React.Component {
			render() {
				var letterStyle = {
					padding: 10,
		            margin: 10,
		            backgroundColor: this.props.bgColor,
		            color: "#333",
		            display: "inline-block",
		            fontFamily: "monospace",
		            fontSize: 32,
		            textAlign: "center"
				};

				return(
					<div style={letterStyle}>
						{this.props.children}
					</div>
				);

			}

		}

		ReactDOM.render(
			 <div>
		      <Letter bgColor="#58B3FF">A</Letter>
		      <Letter bgColor="#FF605F">E</Letter>
		      <Letter bgColor="#FFD52E">I</Letter>
		      <Letter bgColor="#49DD8E">O</Letter>
		      <Letter bgColor="#AE99FF">U</Letter>
		    </div>,
		    destination
		);

	</script>
</body>
</html>
