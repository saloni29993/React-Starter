<!DOCTYPE html>
<html>
<head>
	<title>Counter Example using Events</title>

	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  	
  	<style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  	</style>
</head>
<body>
	<div id="container"></div>

	<script type="text/babel">
		class Counter extends React.Component {
			render() {
				var textStyle = {
					fontSize: 72,
        			fontFamily: "sans-serif",
        			color: "#333",
        			fontWeight: "bold"
				};

				return (
					<div style={textStyle}>
						{this.props.display}
					</div>
				);
			}
		}

		class PlusButton extends React.Component {
			render() {
				var buttonStyle = {
					fontSize: "1em",
	    			width: 30,
	    			height: 30,
	    			fontFamily: "sans-serif",
	    			color: "#333",
	    			fontWeight: "bold",
	    			lineHeight: "3px"
				};

				return(
					<button style={buttonStyle} onClick={this.props.clickHandler}>+</button>
				);

			}
			
		}

		class CounterParent extends React.Component {
			constructor(props, context) {
				super(props,context);

				this.state = {
					count: 0
				};

				this.increase = this.increase.bind(this);
			}

			increase(e) {
				var currCount = this.state.count;

				if(e.shiftKey) {
					currCount += 10;
				}
				else {
					currCount += 1; 
				}

				this.setState({
					count: currCount
				});
			}

			render() {
				var boxStyle = {
					padding: 50,
        			backgroundColor: "#FFC53A",
        			width: 250,
        			height: 100,
        			borderRadius: 10,
        			textAlign: "center"
				};


				return(
					<div style={boxStyle}>
						<Counter display={this.state.count}/>
						<PlusButton clickHandler={this.increase}>+</PlusButton>	
					</div>
				);
			}
		}

		ReactDOM.render(
			<div>
      			<CounterParent />
    		</div>,
    		document.querySelector("#container")
		)

	</script>

</body>
</html>
