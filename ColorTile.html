<!DOCTYPE html>
<html>
<head>
	<title>Color Tile</title>

	<script src="file:///Users/s.shah/Documents/GitHub/ReduxSimpleStarter/node_modules/react/dist/react.min.js"></script>
    <script type="text/javascript" src="file:///Users/s.shah/Documents/GitHub/ReduxSimpleStarter/node_modules/react-dom/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
	<div id="container"/>

	<script type="text/babel">
		var destination = document.querySelector("#container");

		class Square extends React.Component {
			render() {
				var colorBox = {
					height: 150,
					backgroundColor: this.props.color
				};

				return(
					<div style={colorBox}>
					</div>
				)
			}
		}

		class Info extends React.Component {
			render() {
				var infoStyle = {
					fontFamily: "sans-serif",
					fontWeight: "bold",
					padding: 13,
					margin: 0,
					height: 50
				};

				return(
					<div style={infoStyle}>
						{this.props.color}
					</div>
				)

			}
		}

		class Card extends React.Component {
		  render() {
		    var cardStyle = {
		      height: 200,
		      width: 150,
		      padding: 0,
		      backgroundColor: "#FFF",
		      WebkitFilter: "drop-shadow(0px 0px 5px #666)",
		      filter: "drop-shadow(0px 0px 5px #666)",
		      display: "inline-block",
		      margin: 10
		    };
		 
		    return (
		      <div style={cardStyle}>
		      	<Square color={this.props.color}/>
		      	<Info color={this.props.color}/>
		      </div>
		    );
		  }
		}

		ReactDOM.render(
			<div>
				<Card color="#FF6663"/>
				<Card color="#FF605F"/>
				<Card color="#FFD52E"/>
				<Card color="#FFA737"/>
				<Card color="#49DD8E"/>
				<Card color="#AE99FF"/>
				<Card color="#58C6FF"/>
				<Card color="#58B3FF"/>
			</div>,
			destination
		);
	</script>

</body>

</html>
